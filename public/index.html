<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset & Bucket Upload</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!-- form to load assets -->
    <div class="container">
        <h2>Assets Update Form</h2>
        <form id="credentialForm" style="display:block;" action="/submit" method="POST">
            <label for="asset">Select Asset</label>
            <div class="flex">
                <select id="asset" name="asset" required style="flex:1;">
                    <option value="">-- Click 'Load Assets' --</option>
                </select>
                <button type="button" onclick="loadAssets()">üîÑ Load Assets</button>
            </div>
        </form>
    </div>

    <!-- form to upload to storage bucket -->
    <div class="container2">
        <h2>Upload File to UiPath Storage Bucket</h2>
        <form id="uploadForm">
            <label for="bucketName">Storage Bucket Name</label>
            <input type="text" id="bucketName" name="bucketName" placeholder="e.g., MyBucket" required />

            <label for="fileInput">Select File</label>
            <input type="file" id="fileInput" name="file" required />

            <div class="button-group">
                <button type="submit">Upload</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </div>

    <div id="alertBox"></div>

    <script>
        const alertBox = document.getElementById("alertBox");

        function showAlert(message, backgroundColor = "palegreen") {
            alertBox.textContent = message;
            alertBox.style.background = backgroundColor;
            alertBox.style.display = "block";
            alertBox.style.opacity = "1";
            alertBox.style.transform = "translateY(0)";
            clearTimeout(window._alertTimeout);
            window._alertTimeout = setTimeout(() => {
                alertBox.style.transition = "opacity .3s, transform .3s";
                alertBox.style.opacity = "0";
                alertBox.style.transform = "translateY(-10px)";
                setTimeout(() => {
                    alertBox.style.display = "none";
                }, 300);
            }, 3000);
        }

        // Load assets dropdown
        async function loadAssets() {
            const assetDropdown = document.getElementById("asset");
            assetDropdown.innerHTML = '<option value="">Loading...</option>';
            try {
                const response = await fetch("/assets");
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const assets = await response.json();

                assetDropdown.innerHTML = '<option value="">-- Choose an Asset --</option>';
                assets.forEach((asset) => {
                    const option = document.createElement("option");
                    option.value = asset;
                    option.textContent = asset;
                    assetDropdown.appendChild(option);
                });
                showAlert("‚úÖ Assets loaded successfully!", "palegreen");
            } catch (err) {
                console.error("Error loading assets:", err);
                assetDropdown.innerHTML = '<option value="">-- Load failed --</option>';
                showAlert("‚ùå Failed to load assets", "tomato");
            }
        }

        // Upload to storage bucket
        const uploadForm = document.getElementById("uploadForm");
        uploadForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const bucket = document.getElementById("bucketName").value.trim();
            const fileInput = document.getElementById("fileInput");

            if (!bucket || !fileInput.files.length) {
                showAlert("Bucket name and file are required", "tomato");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            try {
                const resp = await fetch(`/upload-to-bucket?bucket=${encodeURIComponent(bucket)}`, {
                    method: "POST",
                    body: formData,
                });
                const text = await resp.text();
                if (resp.ok) {
                    showAlert(`‚úÖ ${text}`, "palegreen");
                    uploadForm.reset();
                } else {
                    showAlert(`‚ùå ${text}`, "tomato");
                }
            } catch (err) {
                showAlert("Server error: " + err.message, "tomato");
            }
        });
    </script>
</body>

</html>
